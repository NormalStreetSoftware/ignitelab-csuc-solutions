apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignitelab-csuc-slackbot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ignitelab-csuc-slackbot
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ignitelab-csuc-slackbot
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: slackbot
          image: "{{ .Values.image.repository }}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: env
              mountPath: "/app/.env"
      volumes:
        - name: env
          secret: 
            secretName: slackbot-env
